name: Build Release APK

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant rights
        run: chmod +x gradlew
        
      - name: Release Information
        run: |
          versionName=v`grep "versionName\s" app/build.gradle | awk '{ print $2 }'  | tr -d \''"\'` >> $GITHUB_ENV  
        
      - name: Build with Gradle
        run: ./gradlew assemble

      - name: Sign Release APK
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
            
      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
         tag_name: ${{ env.VERSION_NAME }}
         release_name: ${{ env.VERSION_NAME }}
         body_path: whatsnew/whatsnew-en-UK
         draft: false
         prerelease: false

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned-signed.apk app/build/outputs/apk/release/${{ env.VERSION_NAME }}-firefly.apk
          
      - name: Set up SDK   
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
          
      - name: Upload APK 
        run: gsutil cp app/build/outputs/apk/release/${{ env.VERSION_NAME }}-firefly.apk gs://${{ secrets.PROJECT_ID }}.appspot.com/firefly
      
      - name: Create service_account.json FROM secrets.SERVICE_ACCOUNT_JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json
    
      - name: Release on Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: xyz.hisname.fireflyiii
          releaseFile: app/build/outputs/apk/release/${{ env.VERSION_NAME }}-firefly.apk
          track: production
          inAppUpdatePriority: 5
          userFraction: 0.9
          whatsNewDirectory: whatsnew
